<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DragAndDrop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading"><span class="main-name">Taskify</span> : tasks management tool</h1>
    <div class="main">
      <div class="category" id="mydragbox" draggable="true">
      <div class="head"><h1 class="main-head">TODO</h1></div>
      <!-- <div class="box" id="b1" draggable="true">1</div>
        <div class="box" id="b2" draggable="true">2</div>
        <div class="box" id="b3" draggable="true">3</div>
        <div class="box" id="b4" draggable="true">4</div>
        <div class="box" id="b5" draggable="true">5</div>  -->
      <button class="btn" id="TodoBtn">+ Add new</button>
      </div>

    <!-- in progress -->
      <div class="category" id="myprogressbox" draggable="true">
        <div class="head"><h1 class="main-head">In Progress</h1></div>
        <button class="btn" id="ProgressBtn">+ Add new</button>
      </div>

    <!-- under review -->
      <div class="category" id="myURbox" draggable="true">
        <div class="head"><h1 class="main-head">Under Review</h1></div>
        <button class="btn" id="URbtn">+ Add new</button>
      </div>

    <!-- finished -->
      <div class="category" id="myfinishedBox" draggable="true">
        <div class="head"><h1 class="main-head">Finish</h1></div>
        <button class="btn" id="finishBtn">+ Add new</button>
      </div>
    </div>
    <!-- todo -->
    
  </body>
  <script src="index.js"></script>
</html>
